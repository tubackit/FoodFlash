<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache L√∂schen - FoodFlash</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #c0392b;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .info {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ FoodFlash Cache L√∂schen</h1>
        
        <div class="info">
            <strong>üì± Auf dem Handy?</strong><br>
            Diese Seite l√∂scht ALLE Caches und Service Worker.<br>
            Danach sollte die neue Version sichtbar sein!
        </div>

        <button onclick="clearEverything()">üî• ALLES L√ñSCHEN</button>
        
        <div id="status"></div>

        <div class="info" style="margin-top: 30px;">
            <strong>Nach dem L√∂schen:</strong><br>
            1. Warte 2 Sekunden<br>
            2. Schlie√üe den Browser KOMPLETT<br>
            3. √ñffne ihn neu<br>
            4. Gehe zur√ºck zur FoodFlash App
        </div>
    </div>

    <script>
        async function clearEverything() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.background = '#fff3cd';
            status.innerHTML = '‚è≥ L√∂sche Cache...';

            try {
                // 1. Service Workers l√∂schen
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    status.innerHTML += '<br>‚úÖ Service Worker gel√∂scht';
                }

                // 2. Cache Storage l√∂schen
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    status.innerHTML += '<br>‚úÖ Cache Storage gel√∂scht';
                }

                // 3. localStorage l√∂schen
                localStorage.clear();
                status.innerHTML += '<br>‚úÖ localStorage gel√∂scht';

                // 4. sessionStorage l√∂schen
                sessionStorage.clear();
                status.innerHTML += '<br>‚úÖ sessionStorage gel√∂scht';

                // Erfolg!
                status.style.background = '#d4edda';
                status.innerHTML += '<br><br><strong>üéâ ALLES GEL√ñSCHT!</strong><br><br>Schlie√üe jetzt den Browser KOMPLETT und √∂ffne ihn neu!';

                // Nach 3 Sekunden zur App weiterleiten
                setTimeout(() => {
                    status.innerHTML += '<br><br>‚è≥ Weiterleitung in 3 Sekunden...';
                    setTimeout(() => {
                        window.location.href = '/FoodFlash/';
                    }, 3000);
                }, 2000);

            } catch (error) {
                status.style.background = '#f8d7da';
                status.innerHTML = '‚ùå Fehler: ' + error.message;
            }
        }
    </script>
</body>
</html>
